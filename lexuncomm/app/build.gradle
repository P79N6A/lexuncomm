apply plugin: 'com.android.application'

buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
    }
}

// Allow plugins to declare Maven dependencies via build-extras.gradle.
allprojects {
    repositories {
        maven { url 'https://www.jitpack.io' }
        google()
        mavenCentral()
        jcenter()
    }
}

android {
    compileSdkVersion 28
    defaultConfig {
        versionCode 12
        versionName "1.0.10-2"
        applicationId "io.cordova.lexuncompany"


        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips", "armeabi", "mips", "mips64"
        }
    }

    lintOptions {
      abortOnError false;
    }

    buildToolsVersion '27.0.3'


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            jni.srcDirs=[]
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: '*.jar', dir: 'libs')
    implementation 'com.android.support:support-annotations:27.0.1'
    // SUB-PROJECT DEPENDENCIES END
    implementation 'com.facebook.stetho:stetho:1.5.0'
    //chrome查看sqlite插件
    implementation 'com.android.support:support-annotations:27.0.1'
    //NoHttp
    implementation 'com.yanzhenjie.nohttp:nohttp:1.1.1'
    //权限获取
    annotationProcessor 'com.zhy:mpermission-compiler:1.0.0'
    implementation 'com.zhy:mpermission-api:1.0.0'
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    //等待框
    implementation 'com.github.gittjy:LoadingDialog:1.0.2'
    implementation 'com.google.code.gson:gson:2.2.4'
    //图片选择器3
    implementation 'com.jaikydota.imagespickers:imagespickers:1.0.6'
    //如果使用图片加载框架，添加依赖，下面用Glide示例
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    //集成bugly
    implementation 'com.tencent.bugly:crashreport_upgrade:latest.release'
    implementation 'com.tencent.bugly:nativecrashreport:latest.release'
    implementation files('libs/jcore-android-1.2.0.jar')
    implementation 'org.jetbrains:annotations:15.0'
    //友盟
    implementation 'com.umeng.sdk:common:1.5.0'
    implementation 'com.umeng.sdk:analytics:7.5.0'
    implementation 'com.wang.avi:library:2.1.3'
    implementation files('libs/BaiduLBS_Android.jar')
    //拍照和从相册中选择
    implementation 'com.jph.takephoto:takephoto_library:4.0.3'
    //zxing
    implementation 'cn.bingoogolapple:bga-qrcode-zxing:1.3.6'
    implementation 'cn.bingoogolapple:bga-photopicker:1.2.8@aar'
    implementation 'cn.bingoogolapple:bga-baseadapter:1.2.9@aar'
    implementation 'cn.bingoogolapple:bga-flowlayout:1.0.0@aar'
}
